<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Information Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    .loading, .error, .detail-section {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .card {
      background: #fafafa;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .map-container {
      margin-top: 20px;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>IP Information Finder</h1>

  <div class="container">
    <button id="getIpBtn" class="button">Get My IP Information</button>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Fetching IP information...</p>
    </div>

    <div id="error" class="error">
      <p>Failed to retrieve IP information. Please try again later.</p>
    </div>

    <div id="ipDetail" class="detail-section">
      <div class="ip-display" id="ipAddress" style="margin-bottom: 15px; font-weight: bold;"></div>

      <div class="card">
        <h3>Location Information</h3>
        <table id="locationTable">
          <tr>
            <th>Property</th>
            <th>Value</th>
          </tr>
        </table>
      </div>

      <div class="card">
        <h3>Network Information</h3>
        <table id="networkTable">
          <tr>
            <th>Property</th>
            <th>Value</th>
          </tr>
        </table>
      </div>

      <div class="map-container" id="mapContainer"></div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 IP Information Finder. All rights reserved.</p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
